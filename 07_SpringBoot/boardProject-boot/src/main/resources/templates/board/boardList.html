
<!DOCTYPE html>
<html lang="ko" xmlns="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${boardName}">게시판이름</title>

    <link rel="stylesheet" th:href="@{/css/board/boardList-style.css}">

</head>
<body>
    <!--타임리프 변수 선언  -->
    <main th:with="pagination=${map.pagination}, boardList=${map.boardList}">

        <!-- 타임리프 조각을 이용한 변경 -->
        <!-- /template/common/header.html -->
        <th:block th:replace="~{common/header}"></th:block>
    

        
        <section class="board-list">

            <h1 class="board-name" th:text="${boardName}">게시판 이름</h1>
            <!-- 검색했을 때만 보여짐 -->
                <h3 style="margin:30px" th:if="${param.query}" th:text='|"${param.query}" 검색결과|'>"${param.qeury}" 검색 결과</h3>
 

            <div class="list-wrapper">
                <table class="list-table">
                    
                    <thead>
                        <tr>
                            <th>글번호</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                            <th>조회수</th>
                            <th>좋아요</th>
                        </tr>
                    </thead>

                    <tbody>
                      <!-- #list : list관련 기능을 제공하는 타임리프 객체 -->
                      <!--${#lists.size(boardList)} : boardList의 길이 반환  -->
                            <th:block th:if="${#lists.size(boardList)==0}">
                                <!-- 조회된 게시글 목록이 비어있거나 null인 경우 -->
                                
                                
                                <!-- 게시글 목록 조회 결과가 비어있다면 -->
                                <tr>
                                    <th colspan="6">게시글이 존재하지 않습니다.</th>
                                </tr>

                            </th:block>

                            <th:block th:unless="${#lists.size(boardList)==0}">
                               <!-- 게시글 목록 조회 결과가 있다면 -->
                           

                                    <tr th:each="board : ${boardList}">
                                        <td th:text="${board.boardNo}">게시글번호</td>
                                        <td> 
                                            <!-- 썸네일이 있을 경우 -->
                                                <img th:if="${board.thumbnail !=null }" class="list-thumbnail" th:src="${board.thumbnail}">
                                     

                                            <!-- ${boardCode} :  @Pathvariable로 request scope에 추가된 값 -->
                                           <!-- 검색X -->
                                           <a th:unless="${param.query}" th:href="@{/board/{boardCode}/{boardNo}(boardCode=${boardCode}, boardNo=${board.boardNo}, cp=${pagination.currentPage})}" th:text="${board.boardTitle}">게시글 제목</a>   
                                            
                                            <!-- 검색 O -->
                                            <a th:if="${param.query}" th:href="@{/board/{boardCode}/{boardNo}(boardCode=${boardCode},boardNo=${boardNo},cp=${pagination.currentPage},key=${param.key},query=${param.query})}" th:text="${board.boardTitle}">게시글 제목</a>

                                            <th:bolck th:text="|[${board.commentCount}]|">댓글수</th:bolck>
                                                                 
                                        </td>
                                        <td>[[${board.memberNickname}]]</td>
                                        <td>[[${board.boardCreateDate}]]</td>
                                        <td>[[${board.readCount}]]</td>
                                        <td>[[${board.likeCount}]]</td>
                                    </tr>
                                </c:forEach>

                            </c:otherwise>


                    </tbody>
                </table>
            </div>


            <div class="btn-area">

                <!-- 로그인 상태일 경우 글쓰기 버튼 노출 -->
                <button th:if="${session.loginMember}" id="insertBtn">글쓰기</button>                     
            </div>

            </div>

                     <!-- 게시글이 있을 때만 페이지네이션 보이기 -->
                     <div th:if="${#lists.size(boardList) > 0}" class="pagination-area">

                        <!-- 검색 X인 경우의 페이지 네이션 -->
                        <ul th:unless="${param.query}" class="pagination">
        
                            <!-- 첫 페이지로 이동 -->
                            <!-- <li><a href="/board/${boardCode}?cp=1${sp}">&lt;&lt;</a></li> -->
                            <li><a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=1)}">&lt;&lt;</a></li>
        
                            <!-- 이전 목록 마지막 번호로 이동 -->
                            <!-- <li><a th:href="@{/board/${boardCode}?cp=${pagination.prevPage}${sp}}">&lt;</a></li> -->
                            <li><a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=${pagination.prevPage})}">&lt;</a></li>
        
                            <!-- 특정 페이지로 이동 -->
                            <!-- #numbers.sequence(시작, 끝 [, step])
                                시작 이상, 끝 이하 까지 step만큼 증가하는 숫자를 발생시켜 리스트로 반환 -->
                            <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage, 1)} ">
                                
                          
                                        <!-- 현재 보고있는 페이지 -->
                                        <li th:if="${i==pagination.currentPage}">
                                            <a class="current" th:text="${i}">현재 페이지</a>
                                        </li>
                                            
        
                         
                                        <!-- 현재 페이지를 제외한 나머지 -->
                                        <li th:unless="${i == pagination.currentPage}">
                                            <a th:href="@{/board/{code}(code=${boardCode}, cp=${i})}" th:text="${i}">나머지 페이지</a>
                                        </li>
                         
                        
        
                            </th:block>
        
        
        
                            <!-- 다음 목록 시작 번호로 이동 -->
                            <li><a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=${pagination.nextPage})}">&gt;</a></li>
        
                            <!-- 끝 페이지로 이동 -->
                            <li><a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=${pagination.maxPage})}">&gt;&gt;</a></li>
                        </ul>

                        

                    </div>

         <!-- 검색창 -->
            <form th:action="${boardCode}" method="get" id="boardSearch">

                <select name="key" id="searchKey">
                    <option value="t">제목</option>
                    <option value="c">내용</option>
                    <option value="tc">제목+내용</option>
                    <option value="w">작성자</option>
                </select>

                <input type="text" name="query"  id="searchQuery" placeholder="검색어를 입력해주세요.">

                <button>검색</button>
            </form>

        </section>
    </main>
    
    
    <!-- 썸네일 클릭 시 모달창 출력 -->
    <div class="modal">
        <span id="modalClose">&times;</span>
        <img id="modalImage" src="/images/user.png">
    </div>



    <th:block th:replace="~{common/footer}"></th:block>
    <script th:src="@{/js/board/boardList.js}"></script>


</body>
</html>
