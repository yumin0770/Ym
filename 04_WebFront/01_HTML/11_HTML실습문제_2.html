<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML실습문제_2</title>
</head>
<body>
    <fieldset>
        <legend>납품자 정보</legend>

        <ul>
        <ol start="1">
            <li>납품자명 : <input type="text"></li><br>
            <li>email : <input type="email" name="email" id=""placeholder =answer@naver.com></li><br>
            <li>홈페이지 : <input type="text" placeholder="http://"> </li><br>
            <li>지역 : <select name="지역">
                <option value="부산">부산</option>
                <option value="서울">서울</option>
            </select> </li><br>
        </ol>

    </fieldset>

    <fieldset>
        <legend>납품 정보</legend>

       <ul>
        <li>상품명 : <input type="text"> </li><br>
        <li>납품수량 : <input type="text" min="100" placeholder="최소100"></li><br>
        <li>납품등급 :  <input type="range" name="r" id="a" min="0" max="100" step="10" value="70"></li><br>
        <li>기타사항 : <textarea name="etc" id="" cols="25" rows="4"></textarea></li><br>
       </ul>
    </fieldset> 

    <br><br>

    <button>send message</button>
    
</body>
</html>
