<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면구현</title>

    <style>

        div{
            padding: 10px;
            display: grid;
            place-items: center;
        }

        button{
           margin: 10px;
        }


    </style>

</head>
<body>

    <body>
        <form action="#" method="post">
        <div class="signin">
            <div class="title"><h2>회원가입</h2></div>
            <div class="id">
                <input id="memberId" type="text" placeholder="아이디">
            </div>
            <div class="password">
                <input id="password" type="password" placeholder="비밀번호">
             </div>
            <div class="passwordCheck">
                <input id="passwordrecheck" type="password" placeholder="비밀번호 재입력">
            </div>
             <div class="name">
                <input id="name"  type="text" placeholder="이름">
            </div>
            <div class="email">
                <input id="email" type="text" placeholder="이메일">
            </div>

            <button>회원가입 완료</button>
        </form>
          
            


</body>
</html>
